<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
	  <div class="container">
	</div>
      <h1>Case Converter</h1>
      <form>
        <label for="input">Enter text to convert:</label>
        <textarea id="input" rows="4">LOREM IPSUM</textarea>
        <div class="button-group">
          <button type="button" id="sentence-btn" class="btn">Sentence case</button>
          <button type="button" id="lower-btn" class="btn">lowercase</button>
          <button type="button" id="upper-btn" class="btn">UPPERCASE</button>
          <button type="button" id="capital-btn" class="btn">Capitalized</button>
        </div>
      </form>
      <h2>History</h2>
      <div class="history-container" >
       
        <ul id="history"></ul>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>This page has been visited <span id="count"></span> times.</p> 
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
