<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Case Converter</h1>
      <form>
        <div class="form-group">
          <label for="input">Enter text to convert:</label>
          <textarea class="form-control" id="input" rows="4"></textarea>
        </div>
        <div class="button-group">
          <button type="button" id="sentence-btn" class="btn btn-primary">Sentence case</button>
          <button type="button" id="lower-btn" class="btn btn-primary">lowercase</button>
          <button type="button" id="upper-btn" class="btn btn-primary">UPPERCASE</button>
          <button type="button" id="capital-btn" class="btn btn-primary">Capitalized</button>
        </div>
      </form>
    </div>
    <footer class="bg-light">
      <div class="container">
        <p>This page has been visited <span id="count"></span> times.</p> 
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="fc.js"></script>
    <script src="script.js"></script>
  </body>
</html>
